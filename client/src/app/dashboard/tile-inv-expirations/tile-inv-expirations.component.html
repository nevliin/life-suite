<mat-list style="overflow: auto; margin-right: 16px;" id="box" class="entry-list">
    <mat-list-item *ngFor="let entry of nextExpiringEntries" style="width: 100%; margin-right: 8px;">
        <div style="display: flex; width: 100%;">
            <h3>{{entry.name}}</h3>
            <div class="fill-space"></div>
            <p>{{entry.expiration_date | date:dateFormat}}</p>
        </div>
    </mat-list-item>
</mat-list>
