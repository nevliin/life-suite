<mat-card>
    <mat-card-title>ADD TRANSACTION</mat-card-title>
    <mat-card-content [formGroup]="transactionForm" class="form-container">

        <mat-form-field style="width: 50px;">
            <input matInput type="text" placeholder="#" [formControlName]="'account'" [matAutocomplete]="accountAuto" matNativeControl>
        </mat-form-field>
        <mat-autocomplete autoActiveFirstOption #accountAuto="matAutocomplete">
            <mat-option *ngFor="let account of filteredAccountOptions | async" [value]="account">
                {{account}}
            </mat-option>
        </mat-autocomplete>

        <mat-form-field style="width: 250px;">
            <input matInput type="text" placeholder="Account" formControlName="accountName" [matAutocomplete]="accountNameAuto" matNativeControl>
        </mat-form-field>
        <mat-autocomplete autoActiveFirstOption #accountNameAuto="matAutocomplete">
            <mat-option *ngFor="let accountName of filteredAccountNameOptions | async" [value]="accountName">
                {{accountName}}
            </mat-option>
        </mat-autocomplete>

        <mat-form-field style="width: 50px;">
            <input matInput type="text" placeholder="#" formControlName="contraAccount" [matAutocomplete]="contraAccountAuto" matNativeControl>
        </mat-form-field>
        <mat-autocomplete autoActiveFirstOption #contraAccountAuto="matAutocomplete">
            <mat-option *ngFor="let contraAccount of filteredContraAccountOptions | async" [value]="contraAccount">
                {{contraAccount}}
            </mat-option>
        </mat-autocomplete>

        <mat-form-field style="width: 250px;">
            <input matInput type="text" placeholder="Contra Account" formControlName="contraAccountName" [matAutocomplete]="contraAccountNameAuto" matNativeControl>
        </mat-form-field>
        <mat-autocomplete autoActiveFirstOption #contraAccountNameAuto="matAutocomplete">
            <mat-option *ngFor="let contraAccountName of filteredContraAccountNameOptions | async" [value]="contraAccountName">
                {{contraAccountName}}
            </mat-option>
        </mat-autocomplete>
    </mat-card-content>
    <mat-card-actions>
        <button color="secondary" mat-flat-button (click)="reset()">Reset</button>
        <button color="primary" mat-flat-button (click)="submit()">Submit</button>
    </mat-card-actions>
</mat-card>
