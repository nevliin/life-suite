<mat-form-field style="width: initial; border-top-width: 0;">
    <mat-select style="font-size: 16px;" [(ngModel)]="value">
        <mat-option *ngFor="let timeFrameOption of timeFrameOptions" (onSelectionChange)="onSelectionEmit($event?.source?.value)"
                    [value]="timeFrameOption.value">
            {{timeFrameOption.label}}
        </mat-option>
    </mat-select>
</mat-form-field>
