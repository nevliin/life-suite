<mat-card style="max-width: 1200px; ">
    <mat-card-title>Accounts</mat-card-title>
    <mat-card-content>
        <mat-expansion-panel *ngFor="let category of categories">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{category.name}}
                </mat-panel-title>
                <mat-panel-description>
                    {{category.active === true ? 'Active' : 'Passive'}}
                </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-tree *ngIf="database.has(category.id)" [dataSource]="database.get(category.id).nestedDataSource" [treeControl]="database.get(category.id).nestedTreeControl" class="example-tree">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    <li class="mat-tree-node">
                        <button mat-icon-button disabled></button>
                        {{node.account.id}} / {{node.account.name}}
                    </li>
                </mat-tree-node>

                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
                    <li>
                        <div class="mat-tree-node">
                            <button mat-icon-button matTreeNodeToggle
                                    [attr.aria-label]="'toggle ' + node.account.name">
                                <mat-icon class="mat-icon-rtl-mirror">
                                    {{database.get(category.id).nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                </mat-icon>
                            </button>
                            {{node.account.id}} / {{node.account.name}}
                        </div>
                        <ul [class.example-tree-invisible]="!database.get(category.id).nestedTreeControl.isExpanded(node)">
                            <ng-container matTreeNodeOutlet></ng-container>
                        </ul>
                    </li>
                </mat-nested-tree-node>
            </mat-tree>
        </mat-expansion-panel>
    </mat-card-content>
</mat-card>
