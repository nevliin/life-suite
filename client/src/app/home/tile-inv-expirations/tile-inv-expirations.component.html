<mat-list>
    <mat-list-item *ngFor="let entry of nextExpiringEntries">
        <div style="display: flex;">
            <h3>{{entry.name}}</h3>
            <div class="fill-space"></div>
            <p>{{entry.expirationDate.toLocaleDateString()}}</p>
        </div>
    </mat-list-item>
</mat-list>
