<div class="fin-figures-grid">
    <div class="fin-figures-grid-tile">
        <div class="figure">
            <h1 style="color: #bf4040">{{expenses}}</h1>
            <mat-divider [inset]="true"></mat-divider>
            <p class="subtitle">Expenses</p>
        </div>
    </div>
    <div class="fin-figures-grid-tile">
        <div class="figure">
            <h1 style="color: #7fcc66">{{revenue}}</h1>
            <mat-divider [inset]="true"></mat-divider>
            <p class="subtitle">Revenue</p>
        </div>
    </div>
    <div class="fin-figures-grid-tile">
        <div class="figure">
            <h1>{{profit}}</h1>
            <mat-divider [inset]="true"></mat-divider>
            <p class="subtitle">Profit</p>
        </div>
    </div>
</div>
