<div class="ui-g">
  <div class="ui-g-12 ui-md-6">
    <h3 class="first">Login</h3>
    <div [formGroup]="loginForm">
      <div class="ui-g-2">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
          <input type="text" pInputText placeholder="Username" formControlName="username">
        </div>
      </div>
      <div class="ui-g-2">
        <div class="ui-inputgroup">
          <input type="password" pInputText placeholder="********" formControlName="password">
        </div>
      </div>
    </div>
    <div>
      <button pButton type="button" label="Secondary" (click)="cancel()">Cancel</button>
      <button pButton type="button" label="Primary" (click)="submit()">Submit</button>
    </div>
  </div>
  <div class="ui-g-12">
    Footer
  </div>
</div>
